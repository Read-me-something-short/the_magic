<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text summarizer</title>


    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="static/styles/style.css">

</head>
<body>

    <div class="container">
    <section>

    <!---Heading --> 
            <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-6"><h1>Read me something short</h1></div>
            <div class="col-md-3"></div> 
        </div>
                 
    <!---Second row with the cards --> 
        <div class="row my-custom-row justify-content-center align-items-center "> 
            <div class="col-md-6">
             
              <!---1st Card --> 
              <div class = "card text-white bg-transparent mb-3">
                <div class = "card-body ">
                 <h5 class="card-title">Want to summarize a piece of Text? </h5>
                  
                    <div class="form-group">
                    
                    <!---Form for summary function, this one works however there is some limit therefore check the function in the main.py  --> 
                      <form action="summary" method="post">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" name="mytext"  id="exampleFormControlTextarea1" rows="5">Copy and paste your text here:</textarea>
                    </div>
                     <div class="row">
                        <div class="col-md-8">
                          <button class='btn' id="bfirst">Get summary</button>
                        </div>
                      </form>
                    </div>
                      <div class="col-md-4">   
                      </div>
                
                  
                </div>
              </div>
             
            </div>
            

            <!---Second Card  --> 
            <div class="col-md-6">
                <div class = "card text-white bg transparent mb-3">
                <div class="card-body ">
                  <h5 class="card-title">Got A BOOK? Upload it here </h5>
                  <div class = "card-body text-center">
              
                  <div class="row">
                    <!---form for uploading a file --> 
                    <div class="col-md-4">
                      <button  type="submit" id="pick-btn">Pick File</button>
                      <form action="/upload" method="POST" enctype="multipart/form-data">
                        <input id="file-input" hidden="true" required name="file" type="file" aria-describedby="inputGroupFileAddon04" class="uploader" aria-label="Upload">

                      </form>
                    </div>
                    <div class="col-md-4">
                      <button class="btn" type="submit" id="uploader">Upload</button>
                    </div>
                  
                  <div class="col-md-4">

                  <!---form for uploading to audio with pop-up box for page selection, there is an issue here as well --> 
                  <!-- <form action="upload_to_audio" method="post"> -->
                    <form action="/upload_sum_to_audio" method="POST">
                    

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Select Pages
                    </button>
                  </div>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Select Pages to Summarize</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <label class='text' id='second' for="fname">Starting Page:</label>
                            <input class='start' type="number" id="fname" name="fname" style='width:70px;'>
                            <label class='text' id='third' for="lname">Ending Page:</label>
                            <input class='end' type="number" id="lname" name="lname" style='width:70px;'>
                          </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Summarize</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                  </form>

                  <div class="card-footer bg-transparent "></div>
                    <div class="row">
                      <div class="col">
                        <form action="upload_to_audio" method="post">
                          <button class='btn' id="bsecond">Donwload Full Text Audio</button>
                        </form>
                      </div>
                      <div class="col">
                        <form action="upload_sum_to_audio" method="post">
                        <button class='btn' id="bsecondright">Download Audio Summary</button>
                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
              </div>
        
           </div> 
        <div class="row experiment">
            <div class="col-md-3"> <div>
            <div class="col"> 
            
              <audio controls  class='player'>
                <source src="static/audiobook/output.mp3" type="audio/mp3">
              </audio>
            </div>
            <div class="col-md-3"></div>
        </div>
        </div>
        
        </div>
      </div>
    </section>
    </div>
    <script src="static/styles/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
