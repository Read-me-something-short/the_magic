<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text summarizer</title>


    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="static/styles/style.css">

</head>

<body>
    <div class="container">

        <section>

            <div class="row ">
                <div class="col-md-3"></div>
                    <div class="col-md-6"><h1>Read me something short</h1></div>
                <div class="col-md-3"></div> 
            </div>
                 
            <div class="row my-custom-row justify-content-center align-items-center "> 
                <div class="col-md-6">
             
                    <div class = "card text-white bg-transparent mb-3">
                        <div class = "card-body ">
                        <h5 class="card-title">Want to summarize a piece of Text? </h5>
                        <form action="summary" method="post">
                            <p class="text" id="first">Copy and paste your text here: </p>
                            <textarea class="textarea" name="mytext" rows="4" cols="80"></textarea>
                            <button class='btn' id="bfirst">Get summary</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
